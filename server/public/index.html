<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vendors/jquery.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <title>Server Calculator</title>
</head>
<body>
  <h3>This adds up.</h3>

    <table>
      <thead>
        <tr>
          <td colspan="4"><span id="calcDisplayOut">Calculator Output</span></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="clear" colspan="2">clear</td>
          <td class="operButton" id="/">/</td>
          <td class="operButton" id="*">*</td>
        </tr>
        <tr>
          <td class="calcButton" id="7">7</td>
          <td class="calcButton" id="8">8</td>
          <td class="calcButton" id="9">9</td>
          <td class="operButton" id="-">-</td>
        </tr>
        <tr>
          <td class="calcButton" id="4">4</td>
          <td class="calcButton" id="5">5</td>
          <td class="calcButton" id="6">6</td>
          <td class="operButton" id="+">+</td>
        </tr>
        <tr>
          <td class="calcButton" id="1">1</td>
          <td class="calcButton" id="2">2</td>
          <td class="calcButton" id="3">3</td>
          <td id="=" rowspan="2">=</td>
        </tr>
        <tr>
          <td class="calcButton" id="0" colspan="2">0</td>
          <td class="calcButton" id=".">.</td>
        </tr>
      </tbody>
    </table>

</body>
</html>
